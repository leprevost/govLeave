<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button clear (click)="backbtn()">
        Back
      </button>
    </ion-buttons>
    <ion-title>
      Chat
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="helpbtn()">
        Help
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-menu [content]="content">
    <ion-content>
      <ion-list>
        <button menuClose ion-item (click)="openProfilePage()">
          Profile
        </button>

<ion-content padding>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-2 (click)="sendMessage()">
          <ion-icon name="camera"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <ion-input type="text" placeholder="Type a message" name="message"></ion-input>
        </ion-col>
        <ion-col col-2 (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
