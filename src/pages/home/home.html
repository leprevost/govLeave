<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button outline (click)="claimpageshow()">
        Claim
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="loginpageshow()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-container">
    <h2 class="gov">gov<span class="Leave">Leave</span></h2> 
  </div>
<br>
  <ion-item class="clearBackground">
    <ion-label color="primary">Select a reason for abscence</ion-label>
  </ion-item>
  <ion-item class="clearBackground">
    <ion-label>Please Select One</ion-label>
    <ion-select multiple="false" class="Select">
      <!--[(ngModel)]="toppings"-->
      <ion-option>Physical Illness</ion-option>
      <ion-option>Stress</ion-option>
      <ion-option>Maternity</ion-option>
      <ion-option>Other</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="clearBackground">
    <button ion-button medium (click)="ailmentpageshow()" block outline >Request Leave</button>
  </ion-item>
</ion-content>
